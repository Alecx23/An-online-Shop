<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8">
		<title>My store application</title>
		<link rel="stylesheet" href="/style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/fdc29e935d.js" crossorigin="anonymous"></script>
	</head>
	
	<body>
	
		<header>
			<figure>
				<img src="logo.webp" alt="Logo">
			</figure>
			<nav>
				<ul th:class="navBar">
					<li>
						<a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
					</li>
					
					<li>
						<a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
					</li>
					
					<li>
						<a href="#"><i class="fa-solid fa-user"></i></a>
					</li>
					
				</ul>
			</nav>
		</header>
		<section>
		
			<table class="table table-dark">
				<thead>
    				<tr>
      					<th scope="col">#</th>
      					<th scope="col">Nume</th>
      					<th scope="col">Pret</th>
      					<th scope="col">Stoc</th>
    				</tr>
  				</thead>
  				<tbody>
  					<tr th:each="produs: ${Produse}">
  						<td th:text="${produs.id}"> </td>
  						<td th:text="${produs.nume}"></td>
  						<td th:text="${produs.pret}"></td>
  						<td th:text="${produs.stoc}"></td>
  					</tr>
  				</tbody>
			</table>
		</section>
	</body>
</html>
