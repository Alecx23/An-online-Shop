<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset ="utf-8">
		<title>Comanda</title>
		
	</head>
	
	<body>
		<section class="Comanda">
			<div class="product-container" th:each="produs: ${Comanda}">
				
				<div class="product-card">
					<a th:href="@{/product/{id}(id=${produs.key.id})}">
						<img th:src="@{${produs.key.img}}" width=100px alt="an image of the product" class="product-img">
						
						<div class="product-text">
							<h2 th:text="${produs.key.nume}"></h2>
							<p>Cantitate:</p>
							<p th:text="${produs.value}"/>
							<p> Pretul/pe bucata </p>
							<p th:text="${produs.key.pret}"/>
						</div>
					</a>
				</div>
			</div>
			
			<div class="PretTotal">
				<p> Pretul total este: </p>
				<p th:text="${PretT}"/>
			</div>
			
			 <div class="modify-button">
				<form th:action="@{/Cos}" method="get">
					<input type="hidden">
					<button type="submit">Modify order</button>
				</form>
			</div>
			<div class="buy-button">
				<form th:action="@{/buyComanda}" method="get">
					<input type="hidden">
					<button type="submit">BUY</button>
				</form>
			</div>
			
		</section>
	</body>
</html>
